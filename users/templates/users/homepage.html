{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Foodshala</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="font-weight-light">

    <!-- Header Ended here -->

    <header class="site-header pb-5">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top customNav">
            <div class="container">
                <a class="navbar-brand mr-4" href="/" id='nameWeb' style="font-family: 'Shadows Into Light', cursive; letter-spacing: 3px;">Foodshala</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link ml-2" href="#">{{request.user}}</a>
                        <a class="nav-item nav-link ml-2" href="/cart">Cart</a>
                        <a class="nav-item nav-link ml-2" href="/orders">orders</a>
                        <a class="nav-item nav-link ml-2" href="/logout">logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Header Ended here -->
    
    <div class="ml-2 mr-2 mt-5">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col" class="text-center">S.No</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Price</th>
                <th scope="col" class="text-center">Vegetarian</th>
                <th scope="col" class="text-center">Restaurant</th>
                <th scope="col" class="text-center">Add to Cart</th>
                <th scope="col" class="text-center">Order Now</th>
              </tr>
            </thead>
            <tbody>
                {%for item in menu%}
                    <tr>
                        <th scope="row" class="text-center">{{forloop.counter}}.</th>
                        <td class="text-center">{{item.item}}</td>
                        <td class="text-center">{{item.price}}</td>
                        {%if item.is_veg%}
                            <td class="text-center text-success">Veg</td>
                        {%else%}
                            <td class="text-center text-danger">Non-Veg</td>
                        {%endif%}
                        <td class="text-center">{{item.restaurant}}</td>
                        <td class="text-center"><a href="/add-cart/{{item.id}}/" style="text-decoration: none;"><i class="fa fa-shopping-cart"></i></a></td>
                        <td class="text-center"><a href="/order-now/{{item.id}}/" style="text-decoration: none;"><button class="btn btn-outline-primary btn-sm">Order Now</button></a></td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
