{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Foodshala</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="font-weight-light">

    <!-- Header Ended here -->

    <header class="site-header pb-5">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top customNav">
            <div class="container">
                <a class="navbar-brand mr-4" href="/" id='nameWeb' style="font-family: 'Shadows Into Light', cursive; letter-spacing: 3px;">Foodshala</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link ml-2" href="#">View in Github</a>
                        <a class="nav-item nav-link ml-2" href="#">About</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Header Ended here -->

    <h3 class="text-center mt-5">Customer Registration Page</h3>

    <div class="d-flex justify-content-center align-items-center w-100 mt-5" style="height: 300px;">
        <div class="shadow-lg p-3 mb-5 bg-white rounded mt-5">
            <form method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="veg" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I'll prefer veg food.</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
